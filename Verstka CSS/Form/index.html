<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
 
  <header class='header'>
    <div class="container">
      <div class="header__inner">
          <img class='logo' src="img/logo.png" alt="">

          <ul class='nav__links'>
            <li><a href="#">How it works?</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>

          <button type="button" class="btns">Sign up</button>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="map">
          <img src="img/map.png" alt="" class='bg_map'>

          <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/map-marker-512.png" alt="" class="marker_icon">
      </div>
  </div>

  <div id="info">
    <img src="https://cdn2.iconfinder.com/data/icons/freecns-cumulus/16/519702-210_CircledBorderArrowRight-512.png" alt="">
  </div>

  <div id="info_box">
      <ul>
        <li><img src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-black-round/254000/13-512.png" alt=""> 888 Brannan Street.<br> in San Francisco. California</li> 
        <li><img src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-round/700/08_phone-512.png" alt=""> +1(093) 032 03 84</li> 
        <li><img src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/08_mail-512.png" alt=""> info@airbnb.com</li> 
      </ul>

      
  </div>

<div class="container">
  <div class="form-header">
    <div class="h1">
      <h2>Contact Us</h2>
    </div>
    <form id='form' class='form'>
      <label >Subject</label>
      <select id="select">
        <option selected>Work opportunities</option>
        <option >Questions about product</option>
        <option >Cooperation</option>
        <option >Other</option>
      </select>

      <div class="form-area">
        <label for='username'>Name</label>
        <small>Error message</small>
        <input id='username' type="text" placeholder="Enter your name...">  
      </div>

      <div class="form-area">
        <label for='username'>phone number</label>
        <small>Error number</small>
        <input id='phone' type="text" placeholder="Enter your phone number...">  
      </div>

      <div class="form-area">
        <label for='username'>email</label>
        <small>Error email</small>
        <input id='email' type="text" placeholder="Enter your email address...">  
      </div>

      <div class="form-area">
        <label>Message</label>
        <textarea id="textarea" cols="30" rows="3" placeholder="Your message..."></textarea> 
      </div>

      <button class="btn" data-style="rotate-angle-bottom" data-perspective data-horizontal onclick="checkInputs(); spinner();"> Send </button>
    </form>
  </div>
  <div id='form-success' class="form-success">
    <div class="cow">
    <img src="https://publicdomainvectors.org/photos/cow-farbe.png" alt="">
    </div>
    <span class='span1'>We received your <br> message!</span>
    <span class='span2'>Thansks for contacting us! We will get back to you ASAP</span>
    <button id='btn-success' onclick='offSuccess()'>Great</button>
  </div>
</div>


  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/jq.js"></script>
  <script src='js/main.js'></script>
</body>
</html>
